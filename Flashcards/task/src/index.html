<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Kanki</title>
</head>
<body>
    <div class="content">
        <h1>Quiz area</h1>
        <div id="title">Basic words in japanese</div>
        <div class="wrapper">
            <div class="base">
                <div class="card">
                    <div class="front">
                        <p>赤い</p>
                    </div>
                    <div class="back">
                        <p>あかい ー red</p>
                    </div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front">
                        <p>青い</p>
                    </div>
                    <div class="back">
                        <p>あおい ー blue</p>
                    </div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front">
                        <p>黒い</p>
                    </div>
                    <div class="back">
                        <p>くろい ー black</p>
                    </div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front"><p>柔らかい</p></div>
                    <div class="back"><p>やわらかい ー soft</p></div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front"><p>危ない</p></div>
                    <div class="back"><p>あぶない ー dangerous</p></div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front"><p>届けない</p></div>
                    <div class="back"><p>とどけない ー can't reach</p></div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front"><p>愛</p></div>
                    <div class="back"><p>あい ー love</p></div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front"><p>狐</p></div>
                    <div class="back"><p>きつね ー fox</p></div>
                </div>
            </div>
            <div class="base">
                <div class="card">
                    <div class="front"><p>雲</p></div>
                    <div class="back"><p>くも ー cloud</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
